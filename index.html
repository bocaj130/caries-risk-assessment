		<!-- PDFMake JS-->
		<script src='pdfmake/build/pdfmake.min.js'></script>
		<script src='pdfmake/build/vfs_fonts.js'></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="header">Caries Risk Assessment</div>
		<div id="content">
			<p class="question">
				<a id="back">< Back</a>
				<span id="qno">This app allows dentists to quickly and accurately risk assess patients for dental caries.</span>
				<a id="restart">Restart</a>
				<br /><br />
				<span id="q">Press the 'start' button below to begin the assessment.</span>
			</p>
			<button class="risk" id="start">Start</button>
			<button class="risk" id="low"></button>
			<button class="risk" id="med"></button>
			<button class="risk" id="hi"></button>
			<div id="pdfBox">
				<div id="pdfHeader">
					Generate PDF
				</div>
				<div id="pdfForm">
					<form id="myForm"> 
						<input type="text" id="pName" name="pName" placeholder="Patient name" /><br />
						<input type="text" id="pBirth" name="pBirth" placeholder="Birth date" /><br />
						<input type="text" id="cName" name="cName" placeholder="Clinician" />
					</form>
					<button class="risk" id="pdfBtn">Download</button>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
